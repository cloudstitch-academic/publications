<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Academic Publications Widget</title>
    <link rel="stylesheet" href="publications.css">
    <script src="http://static.cloudstitch.io/cloudstitch.js" app="academic/publications"></script>
    <link type="cloudstitch/gsheet" href="http://cloudstitch.io/academic/publications/datasource/Pubs" />
  </head>
  <body>
    <h1>Publications</h1>
    <p>This widget provides a spreadsheet powered list like the one you see below. You can change the data with a spreadsheet and change the appearance with CSS.</p>

    <div id="pub-widget">

      <div class="academic-publications-widget">
        <ol connect="Pubs|rows">
          <li class="paper" <li data-cts='this {"attribute": "data-selected"} :is Pubs|Pubs!col(Selected);'>              
              <a class="title" connect-href="Pubs|Pubs!col(PaperLink)" connect="Pubs|Pubs!col(Title)" show-if="Pubs|Pubs!col(PaperLink)" href="#" style="display:none;"></a>
              <div class="title" connect="Pubs|Pubs!col(Title)" hide-if="Pubs|Pubs!col(PaperLink)" style="display:none;"></div>

              <div class="authors" connect="Pubs|Pubs!col(Authors)"></div>

              <div class="conference-details">
                <a class="conference" href="#" connect="Pubs|Pubs!col(Conference)" connect-href="Pubs|Pubs!col(ConferenceLink)" show-if="Pubs|Pubs!col(ConferenceLink)"></a>
                <span class="conference" connect="Pubs|Pubs!col(Conference)" hide-if="Pubs|Pubs!col(ConferenceLink)"></span>
                <span class="year" connect="Pubs|Pubs!col(Year)"></span>
                <span show-if="Pubs|Pubs!col(ConferenceLocation)"> / <span connect="Pubs|Pubs!col(ConferenceLocation)"></span></span>
              </div>

              <div class="award-comment" show-if="Pubs|Pubs!col(AwardComment)" connect="Pubs|Pubs!col(AwardComment)"></div>              

              <div class="links">
                <span style="display: none;" show-if="Pubs|Pubs!col(CodeLink)">
                    <a connect-href="Pubs|Publications!col(CodeLink)" href="#">Code</a>
                </span>
                <span style="display: none;" show-if="Pubs|Pubs!col(PresentationLink)">
                    <a connect-href="Pubs|Pubs!col(PresentationLink)" href="#">Slides</a>
                </span>
              </div>

          </li>
        </ol>
      </div>

    </div>

  </body>
</html>
